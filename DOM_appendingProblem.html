<!-- Write a function appendToParent(parent, childTagType, text) to add a new child to the parent with the given childTagType and the given text content for the child. -->
<!--    <ol id="elem">
            <li>Hello</li>
            <li>World</li>
        </ol>
 -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ol id="elem">
            <li>Hello</li>
            <li>World</li>
        </ol>
    
    <script>
        let existingDOMNode = document.getElementById("elem");
        function appendToParent(parentElement, childElement, text ) {
            let newElement = document.createElement(childElement);
            newElement.textContent = text;
            parentElement.append(newElement)
        }

        appendToParent(existingDOMNode, "li", "New-Text")
    </script>
</body>
</html>
